<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
        }

        .container {
            width: 100vw;
            margin-top: -340px;
            height: calc(100vh + 340px);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 1800px;
            border: none;
            margin-top: -180px;
            /* 调整这个值来隐藏顶部内容 */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 340px;
            /* 遮罩高度，根据需要调整 */
            background-color: white;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="iframe-container">
            <div class="overlay"></div>
            <iframe src="https://olmocr.allenai.org/" title="Allen AI OCR Service"></iframe>
        </div>
    </div>
</body>

</html>
