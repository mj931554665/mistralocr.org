<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏列表</title>
    <style>
        .site-section {
            margin: 20px;
        }
        .site-title {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .game-card a {
            text-decoration: none;
            color: inherit;
        }
        details {
            margin: 10px 0;
        }
        
        summary {
            cursor: pointer;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        summary:hover {
            background-color: #e5e5e5;
        }
        
        summary h2 {
            display: inline;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="site-section">
        <details open>
            <summary><h2 class="site-title">所有游戏</h2></summary>
            <div class="games-container" id="allGames"></div>
        </details>
    </div>

    <div class="site-section">
        <details>
            <summary><h2 class="site-title">sprunkiincredibox.com 游戏列表</h2></summary>
            <div class="games-container" id="incrediboxGames"></div>
        </details>
    </div>

    <div class="site-section">
        <details>
            <summary><h2 class="site-title">sprunkigame.com 游戏列表</h2></summary>
            <div class="games-container" id="sprunkiGames"></div>
        </details>
    </div>

    <script>
        fetch('./explore.json')
            .then(response => response.json())
            .then(data => {
                const allGamesContainer = document.getElementById('allGames');
                const incrediboxContainer = document.getElementById('incrediboxGames');
                const sprunkiContainer = document.getElementById('sprunkiGames');

                // 渲染所有游戏
                renderGames(data.games, allGamesContainer, '');

                // 渲染 sprunkiincredibox.com 的游戏
                const incrediboxGames = data.games.filter(game => 
                    !game.excludeDomains.includes('sprunkiincredibox.com'));
                renderGames(incrediboxGames, incrediboxContainer, 'https://sprunkiincredibox.com');
                
                // 渲染 sprunkigame.com 的游戏
                const sprunkiGames = data.games.filter(game => 
                    !game.excludeDomains.includes('sprunkigame.com'));

                function renderGames(games, container, baseUrl) {
                    games.forEach(game => {
                        const gameUrl = game.redirectTo || `${baseUrl}${game.gamePath}`;
                        const gameCard = `
                            <div class="game-card">
                                <a href="${gameUrl}" target="_blank">
                                    <img src="${game.imgSrc}" alt="${game.alt}">
                                    <h3>${game.gameName}</h3>
                                    <p>${game.description}</p>
                                    <p style="font-size: 12px; color: red;">${game.redirectTo}</p>
                                </a>
                            </div>
                        `;
                        container.innerHTML += gameCard;
                    });
                }

                // 渲染两个站点的游戏
                renderGames(incrediboxGames, incrediboxContainer, 'https://sprunkiincredibox.com');
                renderGames(sprunkiGames, sprunkiContainer, 'https://sprunkigame.com');
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
